<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‘ AI ðŸ‘‘ - Period & Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Behind content */
        }

        .banner {
            font-size: 24px;
            font-weight: bold;
            color: cyan;
            margin-bottom: 20px;
        }
        .box {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            background: #222;
        }
        .big { background: red; color: white; }
        .small { background: blue; color: white; }
        #timer { font-size: 20px; color: yellow; margin-top: 10px; }
        .history {
            margin-top: 20px;
            text-align: center;
        }
        .history-item {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            font-size: 18px;
            background: #333;
        }
    </style>
</head>
<body>

    <!-- Particle Animation -->
    <div id="particles-js"></div>

    <div class="banner">ðŸ‘‘ @AIDEVLOPERðŸ‘‘</div>
    <div class="box">Current Period: <span id="period">Loading...</span></div>
    <div class="box" id="prediction">Prediction: Loading...</div>
    <div id="timer">Next update in <span id="countdown">60</span> seconds</div>

    <div class="history">
        <h2>History</h2>
        <div id="history-list"></div>
    </div>

    <script>
        let history = [];

        function updatePeriod() {
            const now = new Date();
            now.setSeconds(0, 0);
            
            const start = new Date(now);
            start.setHours(5, 29, 0, 0);

            let elapsedMinutes = 0;
            if (now >= start) {
                elapsedMinutes = Math.floor((now - start) / 60000);
            }

            const formattedDate = now.getFullYear() +
                                 ('0' + (now.getMonth() + 1)).slice(-2) +
                                 ('0' + now.getDate()).slice(-2);

            const periodString = "10001" + String(elapsedMinutes).padStart(4, '0');
            const currentPeriod = formattedDate + periodString;
            
            document.getElementById("period").innerText = currentPeriod;

            // Prediction logic
            const lastDigit = parseInt(currentPeriod.slice(-1));
            const prediction = (lastDigit >= 5) ? "Big" : "Small";
            document.getElementById("prediction").innerHTML = 
                `Prediction: <span class="${prediction.toLowerCase()}">${prediction}</span>`;

            // Add to history
            history.unshift({ period: currentPeriod, prediction });
            if (history.length > 5) history.pop();

            updateHistoryUI();
        }

        function updateHistoryUI() {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = history.map(item =>
                `<div class="history-item">
                    ${item.period} - <span class="${item.prediction.toLowerCase()}">${item.prediction}</span>
                </div>`).join('');
        }

        function startCountdown() {
            let count = 60;
            setInterval(() => {
                document.getElementById("countdown").innerText = count;
                count--;
                if (count < 0) {
                    count = 60;
                    updatePeriod();
                }
            }, 1000);
        }

        updatePeriod();
        startCountdown();
    </script>

    <!-- Load Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 3, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
